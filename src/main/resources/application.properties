spring.datasource.url=jdbc:mysql://localhost:3306/oauth2db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create 

#OAuth2
security.oauth2.client.client-id=client
security.oauth2.client.client-secret=secret
security.oauth2.client.scope=read,write
security.oauth2.client.authorized-grant-types=password,refresh_token
security.oauth2.client.access-token-validity-seconds=5000000
security.oauth2.client.refresh-token-validity-seconds=10000000
security.signing-key=777
